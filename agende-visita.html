<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agende uma Visita - Lions Seminovos</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <div class="logo">Lions Seminovos</div>
        <nav>
            <ul>
                <li><a href="index.html">Página Inicial</a></li>
                <li><a href="catalogo.html">Catálogo</a></li>
                <li><a href="agende-visita.html" class="active">Agende uma Visita</a></li>
            </ul>
        </nav>
    </header>

    <main class="container">
        <div class="form-container">
            <h2>Agende sua Visita</h2>
            <p>Preencha os dados e um consultor entrará em contato.</p>
            
            <form action="#">
                <div class="input-group">
                    <label>Nome Completo</label>
                    <input type="text" placeholder="Seu nome" required>
                </div>

                <div class="input-group">
                    <label>E-mail</label>
                    <input type="email" placeholder="seu@email.com" required>
                </div>

                <div class="input-group">
                    <label>Data da Visita</label>
                    <input type="date" required>
                </div>

                <button type="submit" class="btn btn-full">Confirmar Agendamento</button>
            </form>
        </div>
    </main>

    <footer>
        <p><strong>Lions Seminovos</strong> - Av. Brasil, 20384 - Rio de Janeiro - RJ</p>
        <p>&copy; 2026 | Desafio Front-end</p>
    </footer>

</body>
</html>
